JW_PLG_SIG_XML_DESC="<h2><a target='_blank' href='http://service-joomla.ru/'>Перевод плагина на русский язык - service-joomla!</a></h2><a target='_blank' href='http://www.joomlaworks.net/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_sig/SIG_300x94.png' border='0' alt='Simple Image Gallery' /></a><b>Simple Image Gallery</b> Плагин позволяет превращать папки изображений в фотогалереи и размещать их на любых страницах вашего сайта. И все это с помощью простого тега, например, <b>{gallery}myphotos{/gallery}</b>.<br /><br />Возможно, вы захотите посетить наши ресурсы:<ul><li><a target='_blank' href='http://www.joomlaworks.net/extensions/free-premium/simple-image-gallery'>Документация по Simple Image Gallery</a>.</li><li><a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net/'>Узнайте больше о расширениях JoomlaWorks для Joomla и других систем</a>.</li><li>Пожалуйста выразите свою поддержку оценкой или комментарием на официальном веб-узле <a target='_blank' href='http://extensions.joomla.org/extensions/812/details'>Joomla! Extensions</a> website.</li></ul><b>Simple Image Gallery</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> plugin developed by <a target='_blank' title='Visit JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>, released under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Последнее обновление: 14 мая, 2014 - Версия 3.0.1)</i><br /><br /><h4>Читайте: <a target='_blank' href='http://service-joomla.ru/plagini/item/111-simple-image-gallery.html'>Как использовать плагин на сайте на русском!</a></h4>"

; BACKEND
JW_PLG_SIG_DO_NOT_LOAD_THE_JQUERY_LIBRARY="Не загружать библиотеку JQuery"
JW_PLG_SIG_JQUERY_HANDLING="Включить загрузку JQuery библиотеки"
JW_PLG_SIG_JQUERY_HANDLING_DESC="Плагин требуюет библиотеку JQuery для нормальной работы, Выберите версию JQuery которую вы хотите использовать или полностью отключите ее, если она уже загружена другим расширением. Например компонент K2 тоже использует библиотеку JQuery."
JW_PLG_SIG_LOAD_V1_5_X_LATEST_COPY="Загрузить v1.5.x последней версии"
JW_PLG_SIG_LOAD_V1_6_X_LATEST_COPY="Загрузить v1.6.x последней версии"
JW_PLG_SIG_LOAD_V1_7_X_LATEST_COPY="Загрузить v1.7.x последней версии"
JW_PLG_SIG_LOAD_V1_8_X_LATEST_COPY="Загрузить v1.8.x последней версии"
JW_PLG_SIG_LOAD_V1_9_X_LATEST_COPY="Загрузить v1.9.x последней версии"
JW_PLG_SIG_LOAD_V1_10_X_LATEST_COPY="Загрузить v1.10.x последней версии"
JW_PLG_SIG_LOAD_V1_11_X_LATEST_COPY="Загрузить версию v1.11.1"
JW_PLG_SIG_ML="Лимит памяти (в MBs)"
JW_PLG_SIG_ML_DESC="Увеличьте ограничение использования памяти вашего сервера, если галерея не работает или вы получаете 'белую страницу'. Это решение иногда может не работать."
JW_PLG_SIG_ROOTFOLDER="Корневая папка для галереи изображений"
JW_PLG_SIG_ROOTFOLDER_DESC="Выберите основную папку для всех своих изображений. Лучше всего ваша папка должна находится в папке 'images', так вы сможете легко использовать стандартный медиа-менеджер Joomla, чтобы загружать изображения в другие папки находящиеся внутри папки 'images'(например, такой вариант: images/gallery/myfolder)."
JW_PLG_SIG_TCEXP="Срок действия кэша для Миниатюр"
JW_PLG_SIG_TCEXP_DESC="Срок действия кэша для Миниатюр в минутах. Чтобы отключить кэширование миниатюр, просто установите значение - 0. Никогда не забывайте, что отключение кэширования миниатюр означает, что они будут создаваться каждый раз когда обновляется страница с галереей, тем самым повышается нагрузка на сервер."
JW_PLG_SIG_TH="Высота миниатюр"
JW_PLG_SIG_TH_DESC="Настройте максимальную высоту миниатюр изображений в пикселях."
JW_PLG_SIG_TQ="Качество изображения миниатюр"
JW_PLG_SIG_TQ_DESC="Настройка качества генерируемых миниатюр(в %). Диапазон значений может быть от 0 до 100, значение 100 даст наилучший результат. Значения от 70 до 90 предпочтительнее всего. Помните, что чем ниже это значение, тем меньше будет размер созданных миниатюр изображений и тем меньше потребуется вычислительной мощности сервера для их создания."
JW_PLG_SIG_TW="Ширина миниатюр"
JW_PLG_SIG_TW_DESC="Настройте максимальную ширину создания изображений в пикселях."

